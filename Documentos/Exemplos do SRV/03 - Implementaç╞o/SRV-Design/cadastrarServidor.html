      <div class="containerLogado">

              <li><a href="#">Lista de Reservas</a></li>

        <div class="containerLogadoBorda">
          <div class="containerLogadoDados">
            <div class="paginaAtual">
                Você está em: 
                <script type="text/javascript">
                  var pagina = document.title;
                  document.write(pagina);
                </script>
            </div>
            <div class="formularioCadastrarServidor">            
              <h2>Cadastrar Novo Servidor</h2>
              <div class="camposObrigatorios">
                *Campos obrigatórios
              </div>
              <form action="#" name="formCadastroServidor">
                <div class="formularioCadastrarServidorBox">
                  <ul>
                  <li>
                    <div class="formCadastroLabel"><label for="iMatriculaSiape">Matricula SIAPE</label> </div>
                    <div class="formCadastroInput"><input type="text" id="iMatriculaSiape" placeholder="SIAPE" size="7" maxlength="7"/></div>
                  </li>
                  <li>
                    <div class="formCadastroLabel"><label for="sNomeCompleto">Nome</label> </div>
                    <div class="formCadastroInput"><input type="text" id="sNomeCompleto" placeholder="Nome completo" size="50"/></div>
                  </li>
                  <li>
                    <div class="formCadastroLabel"><label for="sCnh">CNH</label> </div>
                    <div class="formCadastroInput"><input type="text" id="sCnh" placeholder="CNH"/></div>
                  </li>
                  <li>
                    <div class="formCadastroLabel"><label for="bMotorista">Motorista</label> </div>
                    <div class="formCadastroInput"><label class="radioMotorista" for="bMotoristaTrue" >Sim</label>
                    <input type="radio" id="bMotoristaTrue" name="bMotorista" value="t"/>
                    <label class="radioMotorista" for="bMotoristaFalse">Não<lable><input type="radio" id="bMotoristaFalse" name="bMotorista" value="f"/></div>
                  </li>
                  <li>
                    <div class="formCadastroLabel"><label for="sCpf">CPF</label> </div>
                    <div class="formCadastroInput"><input type="text" id="sCpf" placeholder="CPF" size="14" maxlength="11"/></div>
                  </li>
                  <li>
                    <div class="formCadastroLabel"><label for="sRg">RG</label> </div>
                    <div class="formCadastroInput"><input type="text" id="sRg" placeholder="Identidade"/></div>
                  </li>
                  <li>
                    <div class="formCadastroLabel"><label for="sOrgaoExpedidor">Orgão Expedidor</label> </div>
                    <div class="formCadastroInput"><input type="text" id="sOrgaoExpedidor" placeholder="Orgão expedidor"/></div>
                  </li>
                  <li>
                    <div class="formCadastroLabel"><label for="sEstadoCivil">Estado Civil</label> </div>
                    <div class="formCadastroInput">
                      <select id="estadoCivil">
                        <option value="0">Estado Civil:</option>
                        <option value="1">Solteiro</option>
                        <option value="2">Casado</option>
                        <option value="3">Viúvo</option>
                        <option value="4">Separado</option>
                      </select>
                    </div>
                  </li>
                  <li>
                    <div class="formCadastroLabel"><label for="sEmail">Email</label> </div>
                    <div class="formCadastroInput"><input type="text" id="sEmail" placeholder="Email institucional"/></div>
                  </li>
                  <li>
                    <div class="formCadastroLabel"><label for="sTelefoneComercial">Telefone Comercial</label> </div>
                    <div class="formCadastroInput"><input type="text" id="sTelefoneComercial" placeholder="(xx)xxxx-xxxx"  onKeyPress="MascaraTelefone(formCadastroServidor.sTelefoneComercial);" maxlength="14"  onBlur="ValidaTelefone(formCadastroServidor.sTelefoneComercial);"/> </div>
                  </li>
                  <li>
                    <div class="formCadastroLabel"><label for="sTelefoneCelular">Telefone Celular</label> </div>
                    <div class="formCadastroInput"><input type="text" id="sTelefoneCelular" placeholder="(xx)xxxx-xxxx"  onKeyPress="MascaraTelefone(formCadastroServidor.sTelefoneCelular);" maxlength="14"  onBlur="ValidaTelefone(formCadastroServidor.sTelefoneCelular);"/></div>
                  </li>
                  <li>
                    <div class="formCadastroLabel"><label for="sDataNascimento">Data Nascimento (dd-mm-aaaa)</label> </div>
                    <div class="formCadastroInput"><input type="date" name="sDataNascimento" /></div>
                  </li>
                  <li>
                    <div class="formCadastroLabel"><label for="sUf">UF</label> </div>
                    <div class="formCadastroInput">
                     <select id="estado">
                        <option value="0">Selecione o Estado</option>
                        <option value="ac">Acre</option>
                        <option value="al">Alagoas</option>
                        <option value="ap">Amapá</option>
                        <option value="am">Amazonas</option>
                        <option value="ba">Bahia</option>
                        <option value="ce">Ceará</option>
                        <option value="df">Distrito Federal</option>
                        <option value="es">Espirito Santo</option>
                        <option value="go">Goiás</option>
                        <option value="ma">Maranhão</option>
                        <option value="ms">Mato Grosso do Sul</option>
                        <option value="mt">Mato Grosso</option>
                        <option value="mg">Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pb">Paraíba</option>
                        <option value="pr">Paraná</option>
                        <option value="pe">Pernambuco</option>
                        <option value="pi">Piauí</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="rn">Rio Grande do Norte</option>
                        <option value="rs">Rio Grande do Sul</option>
                        <option value="ro">Rondônia</option>
                        <option value="rr">Roraima</option>
                        <option value="sc">Santa Catarina</option>
                        <option value="sp">São Paulo</option>
                        <option value="se">Sergipe</option>
                        <option value="to">Tocantins</option>
                     </select>
                    </div>
                  </li>
                  <li>
                    <div class="formCadastroLabel"><label for="sCidade">Cidade de Nascimento</label> </div>
                    <div class="formCadastroInput"><input type="text" id="sCidade" placeholder="Naturalidade"/></div>
                  </li>
                  <li>
                    <div class="formCadastroLabel"><label for="sNacionalidade">Nacionalidade</label> </div>
                    <div class="formCadastroInput"><input type="text" id="sNacionalidade" placeholder="Nacionalidade"/></div>
                  </li>
                  <li>
                    <div class="formCadastroLabel"><label for="sSenha">Senha</label> </div>
                    <div class="formCadastroInput"><input type="password" name="sSenha" placeholder="Senha"/></div>
                  </li>
                  <li class="liTextArea">
                    <div class="formCadastroLabel"><label for="iMatriculaSiape">Informações Complementares</label> </div>
                    <div class="formCadastroInput"><textarea type="text" name="sInfoComplementar" placeholder="Informações complementares" maxlength="140"></textarea></div>
                  </li>
                  <li>
                    <div class="formCadastroLabel"><input type="submit" value="Enviar"/></div>
                    <div class="formCadastroInput"><input type="reset" value="Resetar"/></div>
                  </li>
                </ul>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
